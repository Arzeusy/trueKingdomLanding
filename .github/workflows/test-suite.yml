name: Test suite

on: [pull_request]

jobs:
  tests:
      runs-on: ubuntu-latest


      strategy:
        matrix:
          node-version: [16.x]

      steps:
        - uses: actions/checkout@v3
        - name: use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - name: dependencies
          run: npm i
        - name: test
          run: npm test
